<!--<form class="form-horizontal" role="form"></form>-->

    <div class="modal-header">
        <button type="button" class="close" ng-click="Close()"></button>
        <h3 class="modal-title">{{Data.Title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <label class="control-label bold">{{Data.Message}}</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" ng-class="Data.Button1Class" ng-click="Confirm(true)" >{{Data.Button1Text}}</button>
        <button type="button" class="btn" ng-class="Data.Button2Class" ng-click="Confirm(false)" >{{Data.Button2Text}}</button>
        <button type="button"  class="btn btn-outline dark" ng-click="Close()" >İptal</button>
    </div>
